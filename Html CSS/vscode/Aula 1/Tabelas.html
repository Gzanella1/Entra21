        <table>
        <caption>Titulo da tabela</caption>

                    <th>Month</th><!-- o <th> é para o cabeçalho titulo das colunas-->
                    <th>Savings</th>
                </tr><!--o <tr> especifica somente uma linha-->
            </tread>
            <tbody><!--corpo da tabela-->
                <tr>
                    <td>Janeiro</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td> fevereiro</td>

                </tr>
            </tbody>
       <tfoot>
        <tr>
            <td></td>
            <td><small>sum: $180</small></td>
        </tr>
       </tfoot>
        </table>
