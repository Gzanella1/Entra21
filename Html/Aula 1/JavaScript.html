<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/Javascript">

        function submitMasg(){
            let msg= document.getElementById("input-txt").value;
            document.getElementById("input-txt").value="";//limpando

            let p=document.createElement("p");//criar uma tag,
            p.textContent =msg;//passou o que o usu digitou
            document.getElementById("texto").appendChild(p);//jogou na lista child e imprima
        }

        //nomeada
        //anonimas
        //fução de seta =>
        //auto invocaveis


        document.onreadystatechange =  () =>  { //no lugar da => poderia ser uma function
            if(document.readyState === 'complete'){
                document.getElementById("input-txt")
                    .addEventListener("keydown", function(e) { 
                         if(e.key ===  "Enter" || e.keyValue === 13){
                            submitMasg() ;
            }   
        });
            }
        }

    function getMsg() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve("eu amo js")
            }, 1000);
        })
    }


    async function asyncMsg() {
            document.getElementById("async")
            .innerHTML= await getMsg();
            document.getElementById("async_btn").style= "display:none";
    }/*await= esperar*/



    </script>
    </head>

    <body>
       <div id="texto"></div>
       <input type="text" name="teste" id="input-txt" >
   
        <button onclick="submitMasg()">enviar</button>
        <div id="async"></div>
        <button  id="async_btn"  onclick="asyncMsg()">Mensagem</button>
 



    </body>
</html>
